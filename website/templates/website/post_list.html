{% load staticfiles %}
<html>
    <head>
        <title>OpenStack Security Notes</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/website.css' %}">
    </head>
    <body>
        <div>
            <h1><a href="/">OpenStack Security Notes</a></h1>
        </div>
        <div style="overflow-x:auto;">
        <table style="width:100%">
        <tr class="header">
        <tr style="background-color:#0084b4;color:white;">
            <th>OSSN</th>
            <th>Title</th>
            <th>Summary</th>
            <th>Published</th>
        </tr>
        {% for post in posts %}
            <tr>
                <td><a href="{% url 'post_ossn' pk=post.pk %}">{{ post.ossn }}</a></td>
                <td><p>{{ post.title}}</p></td>
                <td><p>{{ post.summary|truncatechars:50}}</p></td>
                <td><p>{{ post.published_date }}</p></td>
            </tr>
        </div>
        {% endfor %}
    </body>
</html>
